<!DOCTYPE html>
<html>
<head>
	<title>point practice</title>
</head>
	<link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">

	<style>
	  html,
	  body,
	  #viewDiv {
	    padding: 0;
	    margin: 0;
	    height: 100%;
	    width: 100%;
	  }
	</style>
	<script src="https://js.arcgis.com/4.6/"></script>

<body>
	<div id="viewDiv"></div>

	<script type="text/javascript">
	console.log("hi");

	   require([
	     "esri/Map",
	     "esri/views/MapView",
	     "esri/Graphic",
	     "dojo/domReady!"
	   ], function(Map, MapView, Graphic,){

	     var map = new Map({
	       basemap: "hybrid"
	     });

	     var view = new MapView({
	       center: [-49.97, 41.73],
	       container: "viewDiv",
	       map: map,
	       zoom: 4
	     });

	     /*************************
	      * Create a point graphic
	      *************************/

	     // First create a point geometry (this is the location of the Titanic)
	     var point = {
	       type: "point", // autocasts as new Point()
	       longitude: -49.97,
	       latitude: 41.73
	     };

	     var otherPoint = {
	       type: "point", // autocasts as new Point()
	       longitude: -74.00,
	       latitude: 40.71
	     };

	     var belfastPoint = {
	       type: "point", // autocasts as new Point()
	       longitude: -5.93,
	       latitude: 54.6
	     };

	     // Create a symbol for drawing the point
	     var markerSymbol = {
	       type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
	       color: [226, 119, 40],
	       outline: { // autocasts as new SimpleLineSymbol()
	         color: [255, 255, 255],
	         width: 4
	       }
	     };

	     var otherSymbol = {
	       type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
	       color: [5, 250, 175],
	       outline: { // autocasts as new SimpleLineSymbol()
	         color: [200, 255, 10],
	         width: 2
	       }
	     };

	     var belfastSymbol = {
	       type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
	       color: [20, 119, 50],
	       outline: { // autocasts as new SimpleLineSymbol()
	         color: [200, 100, 50],
	         width: 2
	       }
	     };

	     // Create a graphic and add the geometry and symbol to it
	     var pointGraphic = new Graphic({
	       geometry: point,
	       symbol: markerSymbol
	     });

	     var otherGraphic = new Graphic({
	       geometry: otherPoint,
	       symbol: otherSymbol
	     });

	     var belfastGraphic = new Graphic({
	       geometry: belfastPoint,
	       symbol: belfastSymbol
	     });

	     view.graphics.addMany([pointGraphic, otherGraphic, belfastGraphic]);
	   });

	</script>

</body>
</html>
